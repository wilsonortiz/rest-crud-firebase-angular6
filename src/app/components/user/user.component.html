  <h3>{{title}}</h3>

</div>

<div class="row">

    <button routerLink="/users" class="btn btn-outline-primary" placement="top" ngbTooltip="Atras"><i class="far fa-hand-point-left"></i></button>
  </div>
  <div *ngIf="id!='new'" class="text-right col-md-5">
    <button (click)="edit()" class="btn btn-outline-danger btn-sm" placement="top" ngbTooltip="Editar"><i class="fas fa-pencil-alt"></i></button>
  </div>
</div>

<div *ngIf="!getUserLoading" class="col-md-10 margin-20 animated fadeIn fast">

  <form #newUserForm="ngForm" (ngSubmit)="saveUser(newUserForm)">

    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-7">
        <input [readonly]="readonly" [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name" placeholder="Ingrese su nombre"
          required>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-3 col-form-label">Apellido</label>
      <div class="col-sm-7">
        <input [readonly]="readonly" [(ngModel)]="user.surname" name="surname" type="text" class="form-control" id="inputPassword3"
          placeholder="Ingre su apellido" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-7">
        <input [readonly]="readonly" [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" placeholder="Ingrese su email"
          required>
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-sm-3 col-form-label">Dirección</label>
      <div class="col-sm-7">
        <input [readonly]="readonly" [(ngModel)]="user.address" name="address" type="text" class="form-control" id="address" placeholder="Ingrese su dirección"
          required>
      </div>
    </div>

    <div *ngIf="!readonly" class="form-group row">
      <div class="col-sm-10">
        <button [disabled]="newUserForm.invalid || saveLoading" type="submit" class="btn btn-outline-primary"><i [ngClass]="{'far fa-save':!saveLoading, 'fas fa-spinner fa-spin':saveLoading}"></i>
          Guardar cambios</button>
      </div>
    </div>
  </form>

</div>

<app-loading *ngIf="getUserLoading"></app-loading>
